<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Page Title</title>

    <!-- description text that displays below the link in google search results -->
    <meta name="description" content="Description of site" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Contact Form</h3>
        <h4>Contact us for custom quote</h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number (optional)"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Web Site (optional)"
            type="url"
            tabindex="4"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
